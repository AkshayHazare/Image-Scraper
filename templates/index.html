<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="100;url=http://localhost:7777/"/>
    <title>Image Scraper</title>
    <link href="../static/style.css" rel="stylesheet">

</head>
<body class="body">
<div class="container">
    <div class="header">
        <h1>Image Scraper</h1>
    </div>

    <div class="jumbotron">
        <form name="myForm" class="form" onsubmit="return checkURL()" method="post" action="/get_images">
            <h1>Enter URL :</h1>
            <input type="name" name="inputURL" class="input-text" id="inputURL" placeholder="URL"
                   required autofocus>
            <br>
            <button class="btn" id="btnSubmit" type="submit" style="background-color:red"> Get Images !</button>
        </form>
    </div>
    <div class="jumbotron">
        <h3>{{ result }}</h3>
    </div>


    <footer class="footer">
        <p>Akshay Hazare</p>
    </footer>
</div>
<script src="../static/script.js"></script>

</body>
</html>
